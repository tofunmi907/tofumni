<!DOCTYPE html>
<html >
    <head>
        <title>Countdown Timer</title>
        <meta charset="utf-8">
        <meta name="description">
        
        <!--This is the link to my CSS File-->
        <link rel="stylesheet" href="style.css">

    </head>
    <body >
        <!--This is the container holding the image and the text.-->
        <section class="container">

            <!--This is the container holding the image, the Samsung phone picture.-->
            <div id="phone">
                <img src="7f7895c8-a6d0-494c-8946-9b53a1c38d07.jpg">
            </div>

            <!--This is the container holding the written part of the webpage, I used flexbox to style my webpage-->
            <div id="beginning" >

                <p id="heading">
                    <b> IPHONE GIVEAWAY</b>
                </p>

                <p id="ending">
                    <b>Giveaway Ends On Saturday 16th of March, 2024 At 00:00am</b>
                </p>

                <article id="text">

                    Adoremus in aeternum, santisimum sacrementum<br>
                    Laudate dominum omnes gentes<br>
                    Laudate eum ommnes populi<br>
                    Quoniam confirmata est nos supericordia ejus<br>
                    
                </article> 
                <div id="countdown" class="countdown">
                    <div class="time">
                        <h2 class="digit days" id="days">00</h2>
                        <small class="character">DAYS</small>
                    </div>
                    <div class="time">
                        <h2 class="digit hours" id="hours">00</h2>
                        <small class="character">HOURS</small>
                    </div>
                    <div class="time ">
                        <h2 class="digit minute" id="minutes">00</h2>
                        <small class="character">MINUTES</small>
                    </div>
                    <div class="time ">
                        <h2 class="digit seconds" id="seconds">00</h2>
                        <small class="character">SECONDS</small>
                    </div>   
                </section>
                
            
        
        <!--This is the link to the external JavaScript file where the countdown timer is programmed-->
        <script src="script.js"></script>
    </body>

</html>
